sudo: false
language: go
notifications:
  webhooks:
    urls:
      - secure: 
    on_success: change
    on_failure: change
  email: false
go:
  - 1.8
cache: apt
services:
  - docker 
os: 
  - linux 
  -  osx 
git:
  depth: 1
before_install:
- git submodule init 
- git submodule update --recursive
install:
- go get -t -v ./...
script:
- cd ${TRAVIS_BUILD_DIR}
- go test ./test/... -v 
- |
  if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    docker build -t orangelang/orange . 
  fi
